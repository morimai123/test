  <h1>複利計算機</h1>
  <h2>年利で複利計算します</h2>

    <div>
      <label for="money">金額（万円）</label>
      <input type="text" id="money" name="Money" value="1">

      <label for="rate">年利（％）　</label>
      <input type="text" id="rate" name="Rate" value="5.0">
